<style>
    .upload-photo .upload-btn .btn-file .fileinput-new {
        position: relative !important;
        left: 0;
        top: 30%;
        right: 0;
    }
</style>
<div class="col-md-12">
    <div class="row">
        <div class="content-container">
            <span class="back" ui-sref="main.observations.categorized({id: observation.view.id})"><img class="img-responsive" src="../../img/client/arrow-back.png"> <label>BACK</label></span>
            <!-- <span class="continue" ng-click="observation.summarized()">NEXT</span> -->

            <div class="inspections-content col-md-12">
                <h4>Obervation Action</h4>
                <div class="body">
                    <form>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="file-con">
                                    <div class="upload-photo">
                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <div class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
                                            <div class="upload-btn">
                                                <span class="btn btn-outline btn-file btn btn-primary">
                                                  <span class="fileinput-new">
                                                    <label class="lbl-file" for="file"><img src="../../img/client/upload-img.png"></label>
                                                  </span>
                                                  <span class="fileinput-exists"> Change </span>
                                                  <input type="hidden" value="" name="...">
                                                  <input type="file" class="form-control" accept="image/*;capture=camera"  name="file" id="idObservationPhoto">
                                                 </span>
                                                <a href="javascript:;" class="btn btn-danger fileinput-exists " data-dismiss="fileinput"> Remove </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="col-md-12">
                            <div class="row">
                                <textarea class="form-control" name="description" rows="4" placeholder="Describe what you saw..." ng-model="observation.view.description"></textarea>
                            </div>
                        </div> -->
                        <input type="hidden" name="description" value="{{observation.view.description}}" ng-model="observation.view.description">

                        <div class="col-md-12 margin-t">
                          <div class="row">
                            What did you do about it this?
                          </div>

                          <div class="row">
                              <textarea class="form-control" name="done" rows="4" placeholder="" ng-model="observation.view.action_performed"></textarea>
                          </div>
                        </div>

                        <div class="col-md-12">
                          <div class="row">
                            What further actions are required?
                            <br>
                            (Leave empty if NO action required)
                          </div>

                          <div class="row">
                              <textarea class="form-control" name="actions" rows="4" placeholder="" ng-model="observation.view.further_action"></textarea>
                          </div>
                        </div>

                        <div class="clearfix"></div>
                    </form>
                </div>
                <div class="row margin-b">
                    <div class="col-md-12 margin-b">
                        <span class='complete' ng-click="observation.summarized()">NEXT</span>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="clearfix"></div>
            </div>

            <div class="col-md-12 bottom-logo">
                <img class="img-responsive" src="../../img/client/helix-logo.png"/>
            </div>

        </div>

    </div>
</div>

<div class="clearfix"></div>

<script type="text/javascript">
    (function( $ ) {
        $(document).ready(function() {
            $('.lbl-file').on('click', function(){
                $('.file-con input').click();
            });
            $( ".action_due" ).datepicker();
        });
    })( jQuery );
</script>
