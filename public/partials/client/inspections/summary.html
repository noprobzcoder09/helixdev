<div class="col-md-12">
    <div class="row">
        <div class="content-container">
            <span class="back" ui-sref="main.inspections.entry({id:inspection.view.id, page: inspection.lastPage})"><img class="img-responsive" src="../../img/client/arrow-back.png"> <label>Back</label></span>
            <div class="inspections-content col-md-12">
                <h4>{{inspection.view.title}} Summary</h4>
                <div class="body summary">
                    <ul>
                        <li ng-repeat="item in inspection.items">
                            <div class="col-xs-10">{{item.name}}</div>
                            <div class="col-xs-2">
                              <i ng-if="item.answer == 1" class="fa fa-check" aria-hidden="true"></i>
                              <i ng-if="item.answer == 2" class="fa fa-times" aria-hidden="true"></i>
                              <i ng-if="item.answer == 3" class="fa fa-minus" aria-hidden="true"></i>
                            </div>
                            <div class="clearfix"></div>
                        </li>
                    </ul>
                </div>
                <span class="complete" ng-click="inspection.summary()">Done</span> 
                <div class="clearfix"></div> 
            </div>

            <div class="col-md-12 bottom-logo">
                <img class="img-responsive" src="../../img/client/helix-logo.png"/>
            </div>

        </div>

    </div>
</div>

<div class="clearfix"></div>
