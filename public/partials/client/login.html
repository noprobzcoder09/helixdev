<div class="login-page">
  <div class="container">
    <div class="row">
      <div class="main-content">
        <div class="login-con">
          <div class="col-md-4 col-md-offset-4 col-xs-12 col-sm-12">
            <form name="form" class="formLogin" ng-submit="vm.login()" novalidate>
              <div class="logo-con">
                <img class="img-responsive" src="../../img/helix-logo.png" alt="Helix" title="Helix">
              </div>
              <p>HUB</p>
              <div class="form-group">
                <span class="input input--kaede">
                  <input type="text" ng-model="vm.email" class="form-control" id="email" required>
                  <label for="email"><span>Email</span></label>
                </span>
              </div>
              <div class="form-group">
                <span class="input input--kaede">
                  <input type="password"  ng-model="vm.password" class="form-control" id="pwd">
                  <label for="pwd"><span>Password</span></label>
                </span>
              </div>
              <button type="submit" class="btn btn-default" data-text="SIGN IN">
                <span>S</span><span>I</span><span>G</span><span>N</span><span>&nbsp;</span><span>I</span><span>N</span>
              </button>
              <a id="password-request" href="password/request">Forgot password?</a>
              <div class="clearfix"></div>
            </form>
            <div class="clearfix"></div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
