<div class="col-md-12">
    <div class="row">
        <div class="content-container">
            <span class="back" ui-sref="main.chemicals.select-group"><img class="img-responsive" src="../../img/client/arrow-back.png"> <label>BACK</label></span>
            <div class="inspections-content col-md-12">
                <h4>MSDS</h4>
                <div class="body">
                    <div class="col-md-9 col-sm-9 col-xm-12 no-padding-r no-padding-l">
                        <ul class="list-group row">
                            <li class="list-group-item no-border-left no-border-right no-padding-r no-padding-l" style="border-radius:0;border-top:none;" ng-repeat="library in chemical.libraries">
                              <div class="col-md-6 margin-b">
                                <span>{{ library.substance }}</span>
                              </div>
                              <div class="col-md-6 margin-top-10">
                                <div class="col-xs-6 no-padding-l">
                                  <button style="width:100%" class="btn btn-primary text-center" ui-sref="main.chemicals.view({id:library.id})">OPEN</button>
                                </div>
                                <div class="col-xs-6 no-padding-r">
                                  <button style="width:100%;" class="btn btn-primary text-center" ng-click="chemical.remove(library.id)">REMOVE</button>
                                </div>
                                <div class="clearfix"></div>
                              </div>
                              <div class="clearfix"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
