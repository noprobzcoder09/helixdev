<style>
  .active {
    background: #157CC4 !important;
    color: white !important;
  }
</style>
<div class="col-md-12 no-padding">
  <div class="left-container">
    <div class="top-content">
      <div class="col-md-8 col-sm-6 col-xs-6">
        <div class="row">
          <h4 class="breadcrumbs">HR > WORKFORCE MANAGEMENT</h4>
        </div>
      </div>
      <div class="col-md-4 pull-right">
        <div class="row btn-action">
          <button type="button" role="btn" class="btn btn-primary pull-right top-page-btn" ui-sref="main.hr.onboard">+ ADD NEW</button>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="middle-content">
      <div class="search-con">
        <div class="col-md-8 no-padding-l">
          <div class="search">
            <span><i class="fa fa-search" aria-hidden="true"></i></span>
            <input type="text" class="input-full" placeholder="Search" ng-model="hrWorkforce.keywords" ng-enter="hrWorkforce.search(hrWorkforce.keywords)" >
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="filter">
              <selectize
                      placeholder='select a project'
                      config="hrWorkforce.projectConfig"
                      options="hrWorkforce.projects"
                      ng-model="hrWorkforce.selectedProject"
              >
              </selectize>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="bottom-content">
          <table class="table table-striped content-white">
            <thead>
            <tr>
              <th>NAME</th>
              <th>SUB-CONTRACTOR</th>
              <th>CONTACT NUMBER</th>
              <th>EMAIL</th>
              <th width="145">OPEN</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in hrWorkforce.pagination.data">
                  <td>{{employee.name}}</td>
                  <td>NONE</td>
                  <td class="color-blue">{{employee.mobile}}</td>
                  <td class="color-blue">{{employee.email}}</td>
                  <td class="color-blue"><button class="btn btn-primary" ui-sref="main.hr.workforce-worker({id:employee.id})">OPEN</button></td>
                </tr>
            </tbody>
          </table>
          <div class="pagination" ng-if="hrWorkforce.keywords.length <= 0">
            <ul>
              <li ng-click="hrWorkforce.prevPage()"><a href="javascript:void(0)">&#60;</a></li>
              <li ng-repeat="n in [].constructor(hrWorkforce.pagination.last_page) track by $index"><a href="javascript:void(0)" ng-click="hrWorkforce.goPage($index+1)" ng-class="app.checkCurrentPagination($index+1, hrWorkforce.currentPage) ? 'active' : ''">{{$index + 1}}</a></li>
              <li ng-click="hrWorkforce.nextPage()"><a href="javascript:void(0)" >&#62;</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="clearfix"></div>
