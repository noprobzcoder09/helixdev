<div class="onboarding">
  <div class="col-md-12 no-padding">
	<div class="left-container">
	  <div class="top-content">
		<div class="col-md-9 col-sm-6 col-xs-6">
		  <div class="row">
			<h4 class="breadcrumbs">HR > {{grProgram.view.first_name}} {{grProgram.view.last_name}} > Greenhat Program</h4>
		  </div>
		</div>
		<div class="col-md-3 col-sm-6">
		  <div class="row">
			<button class="btn btn-primary btn-save pull-right top-page-btn" type='button' role='btn' ng-click="grProgram.saveProgram()">
				<i class="fa fa-floppy-o" aria-hidden="true"></i> SAVE
			</button>
		  </div>
		</div>
		<div class="clearfix"></div>
	  </div>

	  <div class="col-md-12 body-content">
		<div class="row">
		  <div class="frmghpenrollment">
			<div class="tab-header">
			  <h4>Program Details</h4>
			</div>
			<div class="body">
				<form class="frmAddProgram">
					<div class="form-group left clearfix">
						<label for="#kickoff" class="left" style="float: left">greenhat kickoff test</label>
						
						<input type="button" class="right" id="kickoff" name="kickoff" value="Send Kickoff Test" ng-click="grProgram.sendKickOff()" />
					</div>
					
					<div class="form-group left clearfix">
						<label for="#di_supp" class="left" style="float: left">direct supervisor</label>
						<selectize placeholder='Pick Users' options='grProgram.groups' name='myName' config="grProgram.config" ng-model="grProgram.details.supervisor" ng-disabled='disable' required='true'></selectize>
					</div>
					
					<div class="form-group left clearfix">
						<label for="#hr-follow-up" class="left" style="float: left">hr follow-up</label>
						<selectize placeholder='Pick Users' options='grProgram.groups' name='myName' config="grProgram.config" ng-model="grProgram.details.hr" ng-disabled='disable' required='true'></selectize>
					</div>
					
					<div class="form-group left clearfix">
						<label for="#cont-mgmt" class="left" style="float: left">const management follow-up</label>
						<selectize placeholder='Pick Users' options='grProgram.groups' name='myName' config="grProgram.config" ng-model="grProgram.details.const" ng-disabled='disable' required='true'></selectize>
					</div>
					
					<div class="form-group left clearfix">
						<label for="#plant-dept" class="left" style="float: left">plant dept follow-up</label>
						<selectize placeholder='Pick Users' options='grProgram.groups' name='myName' config="grProgram.config" ng-model="grProgram.details.plant" ng-disabled='disable' required='true'></selectize>
					</div>
					
					<div class="form-group left clearfix">
						<label for="#ohs-follow-up" class="left" style="float: left">ohs follow-up</label>
						<selectize placeholder='Pick Users' options='grProgram.groups' name='myName' config="grProgram.config" ng-model="grProgram.details.ohs" ng-disabled='disable' required='true'></selectize>
					</div>
					
					<div class="form-group left clearfix">
						<label for="#environtmental-follow-up" class="left" style="float: left">environtmental follow-up</label>
						<selectize placeholder='Pick Users' options='grProgram.groups' name='myName' config="grProgram.config" ng-model="grProgram.details.environtmental" ng-disabled='disable' required='true'></selectize>
					</div>
					
					<div class="form-group left clearfix">
						<label for="proj-mgmt" class="left">proj management sign off</label>
						<input type="button" class="right" ui-sref="main.hr.workforce-greenhat-signoff({id:grProgram.view.id})" id="proj-mgmt" name="proj-mgmt" value="Open">
					</div>
					<input type="hidden" name="employee_name" value="{{grProgram.view.id}}">
					<div class="clearfix"></div>
				</form>
			</div>
		  </div>
		</div>
		<div class="clearfix"></div>
	  </div>
	  <div class="clearfix"></div>
	</div>
  </div>
  <div class="clearfix"></div>
</div>
