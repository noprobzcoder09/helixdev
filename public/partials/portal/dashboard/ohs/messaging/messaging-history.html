<div class="col-md-12 no-padding ohs">
	<div class="left-container">
		<div class="top-content">
			<div class="col-md-10 col-sm-10 col-xs-10">
				<div class="row">
					<h4 class="breadcrumbs">OHS &gt; OHS/SAFETY &gt; MESSAGING HISTORY </h4>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="col-md-12 body-content message">
			<div class="row">

				<table class="table">
					<thead>
						<tr>
							<th>DATE</th>
							<th>SUBJECT</th>
							<th>RECEPIENT</th>
							<th>OPEN</th>
						</tr>
					</thead>
					<tbody>
						<tr class="border-bottom" ng-repeat="message in messages">
							<td>{{message.created_at}}</td>
							<td>{{message.alert[0].subject}}</td>
							<td class="fc-blue">
								<span ng-repeat="recepient in message.recepient">
									{{ recepient.employee.first_name }},										
								</span>
							</td>
							<td><button class="btn btn-primary btn-full" ui-sref="main.messaging.view({id: message.id})">OPEN</button></td>
						</tr>
						
					</tbody>
				</table>

				<div class="pagination" ng-if="totalPage > 20">
					<ul>
						<li><a href="javascript:void(0);">&#60;</a></li>
						<li><a href="javascript:void(0);" class="active">1</a></li>
						<li><a href="javascript:void(0);">&#62;</a></li>
					</ul>
				</div>

				<div class="clearix"></div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<div class="clearfix"></div>
