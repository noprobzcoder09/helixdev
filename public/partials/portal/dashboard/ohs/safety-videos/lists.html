<div class="col-md-12 no-padding ohs">
    <div class="left-container">
        <div class="top-content">
            <div class="col-md-7 col-sm-6 col-xs-6">
                <div class="row">
                    <h4 class="breadcrumbs">OHS > SAFETY VIDEOS</h4>
                </div>
            </div>
            <div class="col-md-3 pull-right">
                <div class="row btn-action">
                    <button type="button" role="btn" class="btn btn-primary btn-save pull-right top-page-btn" ui-sref="main.safety-videos.add"><i class="fa fa-plus" aria-hidden="true"></i> ADD NEW VIDEO</button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="col-md-12 body-content">
            <div class="row">

                <table class="table table-videos">
                    <thead>
                      <tr>
                          <th width="60%">TITLE</th>
                          <th width="20%" style="text-align:center;">QUESTIONS</th>
                          <th width="20%"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="video in safety.videos">
                        <td>{{ video.title }}</td>
                        <td align="center">
                            <span class="times" ng-if="video.count_question <= 0"><i class="fa fa-times" aria-hidden="true"></i></span>
                            <span class="check" ng-if="video.count_question > 0"><i class="fa fa-check" aria-hidden="true"></i></span>
                        </td>
                        <td>
                            <button class="btn btn-primary" role="button" type="button"  ui-sref="main.safety-videos.view({id:video.id})">OPEN</button>
                        </td>
                      </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="clearfix"></div>
